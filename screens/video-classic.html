<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player - Classic Mode | Slang Snap</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body class="classic-mode h-full flex flex-col">
    <!-- iOS Status Bar Substitute -->
    <div class="bg-gray-50 h-7 flex justify-center items-center border-b border-gray-200">
        <div class="text-gray-900 text-xs font-medium">9:41</div>
    </div>

    <!-- Header -->
    <div class="bg-white p-3 flex justify-between items-center shadow-sm border-b border-gray-100">
        <button class="w-8 h-8 flex items-center justify-center text-gray-600">
            <i class="fas fa-arrow-left"></i>
        </button>
        <div class="text-gray-800 font-medium">Idiom Video</div>
        <div class="flex items-center space-x-2">
            <span class="text-blue-600 text-sm">3/10</span>
            <button class="w-8 h-8 flex items-center justify-center text-gray-600">
                <i class="fas fa-ellipsis-v"></i>
            </button>
        </div>
    </div>

    <!-- Video Player -->
    <div class="video-container bg-gray-100 relative flex-1">
        <!-- Video Placeholder -->
        <div class="relative w-full h-full flex items-center justify-center">
            <!-- Video Thumbnail -->
            <img src="https://images.unsplash.com/photo-1600880292089-90a7e086ee0c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" alt="Video Preview" class="w-full h-full object-cover absolute inset-0">
            
            <!-- Overlays -->
            <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-70"></div>
            
            <!-- Play Button -->
            <div class="absolute inset-0 flex items-center justify-center">
                <button class="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center shadow-md transform hover:scale-105 transition">
                    <i class="fas fa-play text-2xl text-white"></i>
                </button>
            </div>
            
            <!-- Word Highlight -->
            <div class="absolute bottom-28 left-0 right-0 text-center">
                <div class="inline-block bg-blue-600 text-white text-lg font-medium px-5 py-2 rounded-lg shadow-md">
                    on the ball
                </div>
            </div>
        </div>

        <!-- Video Controls -->
        <div class="absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-black to-transparent opacity-80">
            <!-- Progress Bar -->
            <div class="mb-4">
                <div class="h-1 bg-white bg-opacity-30 rounded-full overflow-hidden">
                    <div class="h-1 bg-blue-500 rounded-full" style="width: 45%"></div>
                </div>
                <div class="flex justify-between text-xs text-white mt-1">
                    <span>0:07</span>
                    <span>0:15</span>
                </div>
            </div>
            
            <!-- Control Buttons -->
            <div class="flex items-center justify-center space-x-6">
                <button class="w-8 h-8 rounded-full bg-white bg-opacity-30 flex items-center justify-center">
                    <i class="fas fa-backward text-white"></i>
                </button>
                <button class="w-10 h-10 rounded-full bg-white bg-opacity-30 flex items-center justify-center">
                    <i class="fas fa-pause text-white"></i>
                </button>
                <button class="w-8 h-8 rounded-full bg-white bg-opacity-30 flex items-center justify-center">
                    <i class="fas fa-forward text-white"></i>
                </button>
            </div>
        </div>
        
        <!-- Caption Toggle -->
        <div class="absolute top-4 right-4">
            <button class="px-2 py-1 bg-white bg-opacity-80 rounded text-xs text-gray-700 flex items-center shadow-sm">
                <i class="fas fa-closed-captioning text-blue-600 mr-1"></i> CC ON
            </button>
        </div>
    </div>

    <!-- Idiom Definition Card -->
    <div class="p-4 bg-white border-t border-gray-200">
        <div class="rounded-lg p-4 border border-gray-200 shadow-sm bg-gray-50">
            <div class="flex justify-between items-start mb-3">
                <h2 class="text-xl font-bold text-gray-800">on the ball</h2>
                <div class="flex space-x-2">
                    <button class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center border border-gray-200">
                        <i class="fas fa-bookmark text-gray-500 text-sm"></i>
                    </button>
                    <button class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center border border-gray-200">
                        <i class="fas fa-share-alt text-gray-500 text-sm"></i>
                    </button>
                </div>
            </div>
            
            <p class="text-gray-700 text-sm mb-3">Alert, attentive, and efficient. Someone who is "on the ball" is responsive and aware of what is happening.</p>
            
            <div class="mb-3 p-3 bg-white rounded-md border border-gray-100">
                <div class="text-xs text-gray-500 mb-1">Example:</div>
                <p class="text-gray-700 text-sm italic">"Sarah is always <span class="font-bold text-blue-600">on the ball</span> with her project deadlines."</p>
            </div>
            
            <div class="flex space-x-2">
                <span class="px-2 py-1 bg-blue-100 rounded-full text-xs text-blue-700">Business</span>
                <span class="px-2 py-1 bg-blue-100 rounded-full text-xs text-blue-700">Work</span>
            </div>
        </div>
    </div>

    <!-- Action Buttons -->
    <div class="p-4 bg-white pb-20 border-t border-gray-100">
        <div class="grid grid-cols-4 gap-2">
            <button class="flex flex-col items-center justify-center py-2">
                <div class="w-10 h-10 bg-blue-50 rounded-full flex items-center justify-center mb-1">
                    <i class="fas fa-check text-blue-600"></i>
                </div>
                <span class="text-xs text-gray-600">Got it</span>
            </button>
            <button class="flex flex-col items-center justify-center py-2">
                <div class="w-10 h-10 bg-blue-50 rounded-full flex items-center justify-center mb-1">
                    <i class="fas fa-microphone text-blue-600"></i>
                </div>
                <span class="text-xs text-gray-600">Record</span>
            </button>
            <button class="flex flex-col items-center justify-center py-2">
                <div class="w-10 h-10 bg-blue-50 rounded-full flex items-center justify-center mb-1">
                    <i class="fas fa-redo text-blue-600"></i>
                </div>
                <span class="text-xs text-gray-600">Replay</span>
            </button>
            <button class="flex flex-col items-center justify-center py-2">
                <div class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center mb-1">
                    <i class="fas fa-forward text-white"></i>
                </div>
                <span class="text-xs text-gray-600">Next</span>
            </button>
        </div>
    </div>

    <!-- Tab Bar -->
    <div class="tab-bar">
        <div class="tab-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </div>
        <div class="tab-item active">
            <i class="fas fa-play"></i>
            <span>Learn</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-microphone"></i>
            <span>Voice</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-book"></i>
            <span>Library</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </div>
    </div>
</body>
</html>
